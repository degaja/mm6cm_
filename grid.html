<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    
    <style>
    #ok{
      border:5px gray solid;
      display:grid;
      grid-template-columns: 150px 1fr;
    }
    div{
      border:3px black solid;
    }
    </style>
  </head>
  <body>
    <div id="ok">
    <div>      naigation    </div>
    <div>      article    </div>
</div>
  </body>
</html>
